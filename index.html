<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Giggity Files">
  <meta name="description" content="Browse and download files directly from Giggity Files with subfolder support and easy navigation.">
  <title>Giggity Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffcc00;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    #quote {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }
    #news {
      padding: 10px;
      background: #222;
      margin: 10px 20px;
      border-left: 4px solid #ffcc00;
      white-space: pre-wrap;
    }
    main {
      padding: 20px;
    }
    #file-list {
      list-style: none;
      padding: 0;
    }
    #file-list li {
      background: #222;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 5px;
    }
    #file-list img {
      width: 24px;
      height: 24px;
    }
    #path {
      font-size: 1em;
      margin-bottom: 15px;
      color: #ffcc00;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 20px;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Giggity Files</h1>
    <p id="quote"></p>
    <div id="news"></div>
    <div style="margin-top:10px; display:flex; flex-direction:column; gap:5px; align-items:center;">
      <a href="https://giggityfiles.github.io/ads.html" target="_blank" style="color:#ffcc00; font-weight:bold;">
        Check out our promos! ðŸŽ‰
      </a>
      <a href="https://giggityfiles.github.io/pullreq" target="_blank" style="color:#00ccff; font-weight:bold;">
        Request a file here ðŸ“‚
      </a>
    </div>
  </header>

  <main>
    <h2>Available Files</h2>
    <div id="path"></div>
    <ul id="file-list">
      <li>Loading files...</li>
    </ul>
  </main>

  <footer>
    Note: Some Windows applications might not work on macOS, Android, or Linux without Wine.
  </footer>

  <script>
    const iconURL = "https://img.icons8.com/?size=256&id=1u78UgAkC1bw&format=png";
    const baseDownload = "https://giggityfiles.github.io/";

    let currentPath = "";

    // Random quotes
    const quotes = [
      "Giggity giggity goo!",
      "Stay updated with Giggity Files.",
      "Where files meet fun.",
      "Fast. Simple. Giggity."
    ];
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

    // Load news
    async function loadNews() {
      const newsContainer = document.getElementById("news");
      try {
        const response = await fetch("https://giggityfiles.github.io/news.txt");
        if (!response.ok) throw new Error("Network error");
        const newsText = await response.text();
        newsContainer.innerHTML = "<h2>News</h2>" + newsText;
      } catch {
        newsContainer.innerText = "Failed to load news.";
      }
    }
    loadNews();

    // Load file structure with folder navigation
    async function loadFiles(path = "") {
      currentPath = path;
      const list = document.getElementById("file-list");
      const pathDisplay = document.getElementById("path");
      pathDisplay.innerHTML = `Path: /${path || ""}`;
      try {
        const apiURL = `https://api.github.com/repos/GiggityFiles/GiggityFiles/contents/${path}`;
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error("GitHub API error");
        const files = await response.json();
        list.innerHTML = "";

        if (path) {
          const upPath = path.split("/").slice(0, -1).join("/");
          const back = document.createElement("li");
          back.innerHTML = `
            <img src="${iconURL}" alt="icon">
            <a href="#" onclick="loadFiles('${upPath}')">ðŸ”™ Go Back</a>
          `;
          list.appendChild(back);
        }

        files.forEach(file => {
          const li = document.createElement("li");
          if (file.type === "dir") {
            li.innerHTML = `
              <img src="${iconURL}" alt="icon">
              <a href="#" onclick="loadFiles('${file.path}')">${file.name}/</a>
            `;
          } else {
            const downloadURL = baseDownload + file.path;
            li.innerHTML = `
              <img src="${iconURL}" alt="icon">
              <a href="${downloadURL}" download target="_blank">${file.name}</a>
            `;
          }
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = "<li>Failed to load files.</li>";
      }
    }

    // Initialize file list
    loadFiles();
  </script>
</body>
</html>
