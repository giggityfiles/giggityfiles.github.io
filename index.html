<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Giggity Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #b30000;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ffcc00;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 2px 2px 0 #000;
    }
    #quote {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
    }
    #repos, #files {
      padding: 20px;
    }
    a {
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding-left: 20px;
    }
    li {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    li img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
    .breadcrumbs {
      margin: 10px 0;
      font-size: 0.9em;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 4px;
    }
    .breadcrumbs img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .breadcrumbs a {
      color: #ffcc00;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #222;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      border-top: 3px solid #b30000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Giggity Files</h1>
    <div id="quote">Loading quote...</div>
  </header>

  <div id="repos">
    <h2>Repositories</h2>
    <ul id="repoList"></ul>
  </div>

  <div id="files">
    <h2>Files</h2>
    <div class="breadcrumbs" id="breadcrumbs"></div>
    <ul id="fileList"></ul>
  </div>

  <footer>
    &copy; 2025 Giggity Files. All rights reserved.
  </footer>

  <script>
    // Random quote rotation
    const quotes = [
      "Giggity giggity goo!",
      "Ohhh right!",
      "You know what really grinds my gears? Slow downloads.",
      "Quagmire approved content, giggity!",
      "All files, all fun â€” that's Giggity Files!"
    ];
    document.getElementById("quote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];

    // Maintenance check with cache-busting
    const cacheBuster = `?cb=${Date.now()}`;
    fetch(`https://giggityfiles.github.io/maintenance.txt${cacheBuster}`)
      .then(response => response.text())
      .then(text => {
        if (text.trim().toLowerCase() === "true") {
          const meta = document.createElement("meta");
          meta.httpEquiv = "refresh";
          meta.content = "0; url=https://giggityfiles.github.io/maintenance.html";
          document.head.appendChild(meta);
        }
      })
      .catch(err => console.error("Maintenance check failed:", err));
  </script>
</body>
</html>
