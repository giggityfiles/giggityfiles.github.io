<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giggity Files</title>
  <meta name="description" content="Browse and download files from Giggity Files' GitHub repositories.">
  <link rel="icon" href="https://giggityfiles.github.io/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffcc00;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    #quote {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }
    #news {
      padding: 10px;
      background: #222;
      margin: 10px 20px;
      border-left: 4px solid #ffcc00;
      white-space: pre-wrap;
    }
    main {
      padding: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, select {
      padding: 5px;
      font-size: 1em;
    }
    .repo-list {
      list-style: none;
      padding: 0;
    }
    .repo-item {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .repo-item img {
      width: 32px;
      height: 32px;
    }
    .repo-item a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    .repo-item a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Giggity Files</h1>
    <p id="quote"></p>
    <div id="news"></div>
    <div style="margin-top:10px; display:flex; flex-direction:column; gap:5px; align-items:center;">
      <a href="https://giggityfiles.github.io/ads.html" target="_blank">Check out our promos! ðŸŽ‰</a>
      <a href="https://giggityfiles.github.io/pullreq" target="_blank">Request a file here ðŸ“‚</a>
    </div>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="search" placeholder="Search repositories...">
      <select id="sort">
        <option value="az">Sort A-Z</option>
        <option value="za">Sort Z-A</option>
      </select>
    </div>
    <ul id="repo-list" class="repo-list"></ul>
  </main>

  <footer>
    Note: Some Windows applications might not work on macOS, Android, or Linux without Wine.
  </footer>

  <script>
    const username = "giggityfiles";
    const apiURL = `https://api.github.com/users/${username}/repos`;
    const repoList = document.getElementById("repo-list");
    const searchInput = document.getElementById("search");
    const sortSelect = document.getElementById("sort");
    let repos = [];

    // Random quotes
    const quotes = [
      "Giggity giggity goo!",
      "Stay updated with Giggity Files.",
      "Where files meet fun.",
      "Fast. Simple. Giggity."
    ];
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

    // Load news
    async function loadNews() {
      const newsContainer = document.getElementById("news");
      try {
        const response = await fetch("https://giggityfiles.github.io/news.txt");
        if (!response.ok) throw new Error("Network error");
        const newsText = await response.text();
        newsContainer.innerHTML = "<h2>News</h2>" + newsText;
      } catch {
        newsContainer.innerText = "Failed to load news.";
      }
    }

    // Fetch repos from API
    async function loadRepos() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        repos = data
          .filter(repo => repo.name.toLowerCase() !== "giggityfiles.github.io")
          .map(repo => ({
            name: repo.name,
            url: `https://giggityfiles.github.io/${repo.name}`,
            icon: "https://img.icons8.com/?size=256&id=1u78UgAkC1bw&format=png"
          }));
        renderRepos();
      } catch {
        repoList.innerHTML = "<li>Failed to load repositories.</li>";
      }
    }

    function renderRepos() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortedRepos = [...repos].sort((a, b) => {
        if (sortSelect.value === "az") return a.name.localeCompare(b.name);
        if (sortSelect.value === "za") return b.name.localeCompare(a.name);
      });

      repoList.innerHTML = "";
      sortedRepos
        .filter(repo => repo.name.toLowerCase().includes(searchTerm))
        .forEach(repo => {
          const li = document.createElement("li");
          li.className = "repo-item";
          li.innerHTML = `
            <img src="${repo.icon}" alt="icon">
            <a href="${repo.url}" target="_blank">${repo.name}</a>
          `;
          repoList.appendChild(li);
        });
    }

    searchInput.addEventListener("input", renderRepos);
    sortSelect.addEventListener("change", renderRepos);

    loadNews();
    loadRepos();
  </script>
</body>
</html>
